  nginx_proxy:    
    build: ./nginx/    
    container_name: nginx_proxy
    ports:
      - "80:80"
      - "443:443"
    networks:
      - gateway
    
  cars_api:
    build: ./bun_cars/
    container_name: cars_api
    ports:
      - "8001:8001"
    networks:
      - gateway
    depends_on:
      - nginx_proxy

  users_api:
    build: ./python_users/
    container_name: users_api
    ports:
      - "8000:8000"
    networks:
      - gateway
    depends_on:
      - nginx_proxy

networks:
  gateway:
    driver: bridge

