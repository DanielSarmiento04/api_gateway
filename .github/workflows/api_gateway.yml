name: Rust Gateway Image Docker

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build ./rust_api/ --file ./rust_api/Dockerfile --tag rust_api:$(date +%s)
